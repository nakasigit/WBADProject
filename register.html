<div class="wrapper">

        <div id="title">Selamat Datang ke Game Slot</div>
        <div id="isi">

            <div class="register-container">
                <h1 class="label">Register</h1>
                
                <form class="register_form" action="index.html" method="post" name="form" onsubmit="return validated()">

                    <div class="font font2">Nama Lengkap</div>
                    <input autocomplete="off" type="text" name="namaLengkap">
                    
                    
                    <div class="font font2">Email </div>
                    <input autocomplete="off" type="text" name="email">


                    <div class="font font-2">Nama Bank
                        <select name="bank" id="select" class="font ">
                            <option value="bca">Bank BCA</option>
                            <option value="bni">Bank BNI</option>
                            <option value="bri">Bank BRI</option>
                            <option value="btn">Bank BTN</option>
                            <option value="btn">Bank Mandiri</option>
                            <option value="btn">Bank Jago</option>
                        </select>

                    </div>


                    <div class="font font2">Nomor Rekening</div>
                    <input type="text" name="nomorRekening">
                    
                    
                    <div class="font font2">Password</div>
                    <input type="password" name="password">
                    
                    <div class="font font2">Konfirmasi Password</div>
                    <input type="password" name="password2">

                    <button type="submit">Sign Up</button>

                </form>
            </div>
